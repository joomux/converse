<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Digital Void | Converse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --secondary-gradient: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            animation: glitch 2s infinite;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-code::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-1 2s infinite;
        }

        .error-code::after {
            left: -2px;
            text-shadow: 2px 0 #00ffff;
            animation: glitch-2 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            background: var(--secondary-gradient);
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 20px;
            color: #0ea5e9;
            font-size: 1.2rem;
            text-align: center;
            animation: matrix-rain linear infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 30% 0);
            }
            20% {
                clip-path: inset(60% 0 10% 0);
            }
            40% {
                clip-path: inset(40% 0 50% 0);
            }
            60% {
                clip-path: inset(80% 0 5% 0);
            }
            80% {
                clip-path: inset(10% 0 70% 0);
            }
            100% {
                clip-path: inset(20% 0 30% 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(15% 0 35% 0);
            }
            20% {
                clip-path: inset(55% 0 15% 0);
            }
            40% {
                clip-path: inset(45% 0 45% 0);
            }
            60% {
                clip-path: inset(75% 0 10% 0);
            }
            80% {
                clip-path: inset(15% 0 65% 0);
            }
            100% {
                clip-path: inset(15% 0 35% 0);
            }
        }

        @keyframes matrix-rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .home-button {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Oops! Looks like this conversation got lost in the digital void. Even our AI is scratching its virtual head!</p>
        <a href="/" class="home-button">Return to the Main Channel →</a>
    </div>

    <script>
        // Create matrix rain effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${i * 20}px`;
                column.style.animationDuration = `${Math.random() * 2 + 1}s`;
                column.style.animationDelay = `${Math.random() * 2}s`;
                
                // Add random characters
                const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                const length = Math.floor(Math.random() * 20) + 10;
                let content = '';
                
                for (let j = 0; j < length; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                
                column.innerHTML = content;
                container.appendChild(column);
            }
        }

        // Initialize matrix rain
        createMatrixRain();

        // Update matrix rain on window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('matrixRain');
            container.innerHTML = '';
            createMatrixRain();
        });
    </script>
</body>
</html>
